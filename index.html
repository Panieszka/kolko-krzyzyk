<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kółko i krzyżyk</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/8eb2a41ab3.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-container">
    <h1>Kółko i krzyżyk</h1>
    <table>
        <tr>
            <td id="cell-0"></td>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
        </tr>
        <tr>
            <td id="cell-3"></td>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
        </tr>
        <tr>
            <td id="cell-6"></td>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
        </tr>
    </table>
    <div class="btn">
    <p>Wybierz znak:</p>
    <hr></hr>
    <div class="signs">
    <button class="cross-btn"><i class="fa-solid fa-xmark"></i></button>
    <button class="circle-btn"><i class="fa-regular fa-circle"></i></button>
</div>
</div>
</div>
<!-- Modal -->
<div class="modal">
    <div class="modal-content">
        <div class="close">
        <i class="fa-sharp fa-solid fa-rectangle-xmark close"></i></div>
      <img src="wajana.jpg" alt="winning image">
      <button class="play-again-btn">Zagraj jeszcze raz</button>
    </div>
  </div>

  
  
<script src="app.js"></script>
</body>
</html>
